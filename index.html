<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Link in Bio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="placeholder-image.jpg" alt="Profile Picture">
            <h1>Your Name</h1>
        </div>
        <div class="links">
            <a href="https://www.instagram.com/yourprofile" target="_blank">Instagram</a>
            <a href="https://www.twitter.com/yourprofile" target="_blank">Twitter</a>
            <a href="https://www.facebook.com/yourprofile" target="_blank">Facebook</a>
            <a href="https://www.youtube.com/yourchannel" target="_blank">YouTube</a>
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
            <!-- Add more links as needed -->
        </div>
    </div>
</body>
</html>
